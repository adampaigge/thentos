language: haskell
ghc: 7.8
before_install:
  - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
  - travis_retry sudo apt-get update
  - travis_retry sudo apt-get install --force-yes happy-1.19.3 alex-3.1.3
  - export PATH=/opt/alex/3.1.3/bin:/opt/happy/1.19.3/bin:$PATH
install: "./.travis/install.sh 9295b8b03114b64a661fce051d8f51852c7364a9"
script:
  - cabal configure --enable-tests && cabal build && cabal test --test-options="--skip selenium"
